<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div>
        <p id="header">HIIT Timer</p>
    </div>
        
    <div id="field">
        <div class="row">
            <p>Workout time in a set? &nbsp;</p>
            <form name="box">
                <input type="number" name="num" placeholder="enter seconds">
            </form>
        </div>
        <div class="row">
            <p>Number of sets? &nbsp;</p>
            <form name="box2">
                <input type="number" name="num2" placeholder="enter sets">
            </form>
        </div>
        <div class="row">
            <p>Time during breaks?&nbsp;</p>
            <form name="box3">
                <input type="number" name="num3" placeholder="enter seconds">
            </form>
        </div>
    </div>

    <div id="display"> 
        <p id="here">0:00</p>
        <button id="reset">reset</button>
    </div>
    
</body>

<script src="script.js"></script>

</html>
